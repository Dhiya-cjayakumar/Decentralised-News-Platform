{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Edit your profile on our Fake News Detection platform.">
  <meta name="keywords" content="Fake News Detection, Edit Profile, User Account, AI">
  <title>Edit Profile | Fake News Detection Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="bg-black text-white font-sans leading-normal tracking-normal">

  <!-- Navbar -->
  <nav class="fixed w-full z-10 top-0 bg-black opacity-100 shadow">
    <div class="container mx-auto flex flex-wrap items-center justify-between p-4">
      <div class="flex items-center">
        <a href="/home/" class="text-white font-bold text-2xl">Fake News Detection</a>
      </div>
      <div class="hidden md:flex space-x-6">
        <a href="/home/" class="text-gray-300 hover:text-white">Home</a>
        <a href="/profile" class="text-gray-300 hover:text-white">Profile</a>
        <a href="/logout" class="text-gray-300 hover:text-white">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Edit Profile Form Section -->
  <div class="flex items-center justify-center min-h-screen pt-20">
    <div class="w-full max-w-lg bg-gray-800 p-8 rounded shadow-lg">
      <h2 class="text-2xl font-bold text-center text-white mb-8">Edit Profile</h2>
      
      <form method="post" action="{% url 'editprofile' %}">
        {% csrf_token %}
        
        <!-- Username Field -->
        <div class="mb-4">
          <label for="username" class="block text-gray-300 text-sm font-bold mb-2">Username</label>
          <input type="text" id="username" name="username" value="{{ user.name }}" required class="w-full px-3 py-2 border border-gray-700 rounded text-black focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username">
        </div>
        
        <!-- Email Field -->
        <div class="mb-4">
          <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Email</label>
          <input type="email" id="email" name="email" value="{{ user.email }}" required class="w-full px-3 py-2 border border-gray-700 rounded text-black focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
        </div>
        
        <!-- Password Field -->
        <div class="mb-6">
          <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Password</label>
          <input type="text" id="password" value={{user.password}} name="password" required class="w-full px-3 py-2 border border-gray-700  text-black rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter a new password">
        </div>
        
        <!-- Save Changes Button -->
        <div class="flex items-center justify-between">
          <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded focus:outline-none hover:bg-blue-600 transition duration-300">Save Changes</button>
        </div>
      </form>
      
      <p class="text-center text-gray-400 text-sm mt-4">
        <a href="{% url 'profile' %}" class="text-blue-500 hover:underline">Cancel</a>
      </p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-black text-white py-6">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Fake News Detection Platform. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
