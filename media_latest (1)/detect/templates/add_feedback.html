{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="bg-gray-900 text-white font-sans leading-normal tracking-normal">

  <div class="container mx-auto pt-20 px-4">
    <h2 class="text-3xl font-bold text-center text-white mb-8">Submit Your Feedback</h2>
    <div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
      <form method="post">
        {% csrf_token %}

        <!-- Feedback Field -->
        <div class="mb-4">
          <label for="feedback" class="block text-gray-300 text-sm font-bold mb-2">Your Feedback</label>
          <textarea id="feedback" name="feedback" rows="4" required class="w-full px-3 py-2 border border-gray-700 bg-gray-900 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Write your feedback here..."></textarea>
        </div>

        <!-- Rating Field -->
        <div class="mb-6">
          <label for="rating" class="block text-gray-300 text-sm font-bold mb-2">Rating</label>
          <div class="flex space-x-2" id="starRating">
            <!-- Each star is a clickable input element. No star is checked initially -->
            <input type="radio" name="rating" value="1" id="star1" hidden>
            <label for="star1" class="text-gray-400 text-2xl cursor-pointer"><i class="fas fa-star"></i></label>

            <input type="radio" name="rating" value="2" id="star2" hidden>
            <label for="star2" class="text-gray-400 text-2xl cursor-pointer"><i class="fas fa-star"></i></label>

            <input type="radio" name="rating" value="3" id="star3" hidden>
            <label for="star3" class="text-gray-400 text-2xl cursor-pointer"><i class="fas fa-star"></i></label>

            <input type="radio" name="rating" value="4" id="star4" hidden>
            <label for="star4" class="text-gray-400 text-2xl cursor-pointer"><i class="fas fa-star"></i></label>

            <input type="radio" name="rating" value="5" id="star5" hidden>
            <label for="star5" class="text-gray-400 text-2xl cursor-pointer"><i class="fas fa-star"></i></label>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="flex items-center justify-center">
          <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded focus:outline-none hover:bg-blue-600 transition duration-300">Submit Feedback</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Change the star color when selected
    const stars = document.querySelectorAll('#starRating label');
    stars.forEach((star, index) => {
      star.addEventListener('click', () => {
        stars.forEach((s, i) => {
          s.classList.toggle('text-yellow-400', i <= index);
          s.classList.toggle('text-gray-400', i > index);
        });
      });
    });
  </script>

</body>
</html>
